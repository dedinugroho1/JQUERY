<!DOCTYPE html>
<html>
<head>
	<title>Show Hide Form Password Dengan JQuery |</title>	
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="show_password.css">
</head>
<body>
	<h1>Show and Hide Form Password With JQuery <br/></h1>	

	<div class="kotak">
		<form>
			<input class="form-password" type="password">
			<br/>
			<br/>
			<input type="checkbox" class="form-checkbox"> Show Password
			<br/>
			<br/>			
			<center><input class="form-submit" type="submit" value="Login"></center>
		</form>
	</div>

</body>
<script type="text/javascript">
	$(document).ready(function(){		
		$('.form-checkbox').click(function(){
			if($(this).is(':checked')){
				$('.form-password').attr('type','text');
			}else{
				$('.form-password').attr('type','password');
			}
		});
	});
</script>
</html>
